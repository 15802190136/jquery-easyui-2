<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>validateBox_simple</title>
  <style>
body {
  font-family: verdana,helvetica,arial,sans-serif;
  padding: 20px;
  font-size: 12px;
  margin: 0;
}
.validatebox-invalid {
  border-color: #ffa8a8;
  background-color: #fff3f3;
  color: #000;
}
  </style>
  <link rel="stylesheet" type="text/css" href="../css/panel.css">
  <link rel="stylesheet" type="text/css" href="../css/tooltip.css">
  <script src="../bower_components/jquery/jquery.js"></script>
</head>
<body>
  <div class="easyui-panel" title="Register" style="width:400px;padding:10px 60px 20px 60px">
    <table cellpadding="5">
      <tr>
        <td>User Name:</td>
        <td><input class="easyui-validatebox textbox" data-options="required:true,validType:'length[3,10]'"></td>
      </tr>
    </table>
  </div>
</body>
<script src="../src/jquery.parser.js"></script>
<script src="../src/jquery.panel.js"></script>
<script src="../src/jquery.tooltip.js"></script>
<script>
$(function(){
$.parser.parse();
var target = $(".easyui-validatebox")[0]
var box = t = $(".easyui-validatebox")
var state_opts,state_validating,state_timer,state_validating,state_tip
main = function(){
  init()
  parseOptions()
  setDisabledValidation();
  validate();
}
init = function(){
  t.addClass("validatebox-text");
}
parseOptions = function(){
  state_opts = $.extend({}, defaults, $.parser.parseOptions(target, ['handle',
    {minWidth:'number',minHeight:'number',maxWidth:'number',maxHeight:'number',edge:'number'}]), {
      disabled: (t.attr('disabled') ? true : undefined)
    });
}
setDisabledValidation= function(flag) {
  if (flag != undefined)
    state_opts.novalidate = flag;
  if (state_opts.novalidate) {
    t.removeClass("validatebox-invalid");
    hideTip();
  }
  validate();
  bindEvents();
}
validate = function(){
  var opts = state_opts;
  opts.onBeforeValidate.call(target);
  var valid = getValid();
  opts.onValidate.call(target, valid);
  return valid;
  function setTipMessage(msg) {
    state_message = msg;
  }
  function setValidateMessage(validType, validParams) {
    var value = box.val();
    var result = /([a-zA-Z_]+)(.*)/.exec(validType);
    var rule = opts.rules[result[1]];
    if (rule && value) {
      var param = validParams || opts.validParams || eval(result[2]);
      if (!rule["validator"].call(target, value, param)) {
        box.addClass("validatebox-invalid");
        var message = rule["message"];
        if (param) {
          for (var i = 0; i < param.length; i++) {
            message = message.replace(new RegExp("\\{" + i + "\\}", "g"), param[i]);
          }
        }
        setTipMessage(opts.invalidMessage || message);
        if (state_validating)
          showTip();
        return false;
      }
    }
    return true;
  }
  function getValid() {
    box.removeClass("validatebox-invalid");
    hideTip();
    if (opts.novalidate || box.is(":disabled")) return true;
    if (opts.required) {
      if (box.val() == "") {
        box.addClass("validatebox-invalid");
        setTipMessage(opts.missingMessage);
        if (state_validating)
          showTip();
        return false;
      }
    }
    if (opts.validType) {
      if ($.isArray(opts.validType)) {
        for (var i = 0; i < opts.validType.length; i++) {
          if (!setValidateMessage(opts.validType[i])) return false;
        }
      } else {
        if (typeof opts.validType == "string") {
          if (!setValidateMessage(opts.validType)) return false;
        } else {
          for ( var validType in opts.validType) {
            var validParams = opts.validType[validType];
            if (!setValidateMessage(validType, validParams)) return false;
          }
        }
      }
    }
    return true;
  }      
}
hideTip = function(){
  state_tip = false;
  t.tooltip("hide");
}
showTip = function(){
  var opts = state_opts;
  t.tooltip($.extend({}, opts.tipOptions, {
    content : state_message,
    position : opts.tipPosition,
    deltaX : opts.deltaX
  })).tooltip("show");
  state_tip = true;
}
setTooltip = function(){
  if (state_tip){
    t.tooltip("reposition");
  }
}
bindEvents = function(){
  var opts = state_opts;
  box.unbind(".validatebox");
  if (opts.novalidate || box.is(":disabled")) return;
  for ( var eventname in opts.events) {
    t.bind(eventname + ".validatebox", {
      target : target
    }, opts.events[eventname]);
  }
}
focusEvent = function(e){
  if (t.attr("readonly")) return;
  state_validating = true;
  state_value = undefined;
  (function() {
    if (state_validating) {
      if (state_value != box.val()) {
        state_value = box.val();
        if (state_timer)
          clearTimeout(state_timer);
        state_timer = setTimeout(function() {
          validate()
        }, state_opts.delay);
      } else {
        setTooltip();
      }
      setTimeout(arguments.callee, 200);
    }
  })();
}
blurEvent = function(e){
  if (state_timer) {
    clearTimeout(state_timer);
    state_timer = undefined;
  }
  state_validating = false;
  hideTip();
}
mouseenterEvent = function(e){
  if (t.hasClass("validatebox-invalid")) 
    showTip();
}
mouseleaveEvent = function(e){
  if (!state_validating)
    hideTip();
}
var defaults = {
  required : false,
  validType : null,
  validParams : null,
  delay : 200,
  missingMessage : "This field is required.",
  invalidMessage : null,
  tipPosition : "right",
  deltaX : 0,
  novalidate : false,
  events : {
    focus : focusEvent,
    blur : blurEvent,
    mouseenter : mouseenterEvent,
    mouseleave : mouseleaveEvent,
    click : function(e) {
      $(e.data.target).trigger("focus");
    }
  },
  tipOptions : {
    showEvent : "none",
    hideEvent : "none",
    showDelay : 0,
    hideDelay : 0,
    zIndex : "",
    onShow : function() {
      $(this).tooltip("tip").css({
        color : "#000",
        borderColor : "#CC9933",
        backgroundColor : "#FFFFCC"
      });
    },
    onHide : function() {
      $(this).tooltip("destroy");
    }
  },  
  rules : {
    email : {
      validator : function(value) {
        return /^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i
            .test(value);
      },
      message : "Please enter a valid email address."
    },
    url : {
      validator : function(value) {
        return /^(https?|ftp):\/\/(((([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:)*@)?(((\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5]))|((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?)(:\d*)?)(\/((([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:|@)+(\/(([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:|@)*)*)?)?(\?((([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:|@)|[\uE000-\uF8FF]|\/|\?)*)?(\#((([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(%[\da-f]{2})|[!\$&'\(\)\*\+,;=]|:|@)|\/|\?)*)?$/i
            .test(value);
      },
      message : "Please enter a valid URL."
    },
    length : {
      validator : function(value, param) {
        var len = $.trim(value).length;
        return len >= param[0] && len <= param[1];
      },
      message : "Please enter a value between {0} and {1}."
    },
    remote : {
      validator : function(value, param) {
        var data = {};
        data[param[1]] = value;
        var fieldText = $.ajax({
          url : param[0],
          dataType : "json",
          data : data,
          async : false,
          cache : false,
          type : "post"
        }).responseText;
        return fieldText == "true";
      },
      message : "Please fix this field."
    }
  },
  onBeforeValidate : function() {},
  onValidate : function(valid) {}
}
main();
})
</script>
</html>
