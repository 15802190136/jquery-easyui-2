<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>combo_dom</title>
  <style>
body {
  font-family: verdana,helvetica,arial,sans-serif;
  padding: 20px;
  font-size: 12px;
  margin: 0;
}
.combo {
  display: inline-block;
  white-space: nowrap;
  margin: 0;
  padding: 0;
  border-width: 1px;
  border-style: solid;
  overflow: hidden;
  vertical-align: middle;
}
.combo .combo-text {
  font-size: 12px;
  border: 0px;
  margin: 0;
  padding: 0px 2px;
  vertical-align: baseline;
}
.combo-arrow {
  width: 18px;
  height: 20px;
  overflow: hidden;
  display: inline-block;
  vertical-align: top;
  cursor: pointer;
  opacity: 0.6;
  filter: alpha(opacity=60);
}
.combo-arrow-hover {
  opacity: 1.0;
  filter: alpha(opacity=100);
}
.combo-panel {overflow: auto;}
.combo-arrow {
  background: url('../../img/combo_arrow.png') no-repeat center center;
}
.combo-panel {background-color: #ffffff;}
.combo {
  border-color: #95B8E7;
  background-color: #fff;
}
.combo-arrow {background-color: #E0ECFF;}
.combo-arrow-hover {background-color: #eaf2ff;}
.combo-arrow:hover {background-color: #eaf2ff;}
.combo .textbox-icon-disabled:hover {
  cursor: default;
}
.textbox-invalid {
  border-color: #ffa8a8;
  background-color: #fff3f3;
}
  </style>
  <link rel="stylesheet" type="text/css" href="../../css/panel.css">
  <link rel="stylesheet" type="text/css" href="../../css/tooltip.css">
  <link rel="stylesheet" type="text/css" href="../../css/validatebox.css">
  <link rel="stylesheet" type="text/css" href="../../css/textbox.css">
  <script src="../../bower_components/jquery/jquery.js"></script>
</head>
<body>

  <select id="cc" style="width: 150px; display: none;" class="combo-f textbox-f"></select>
  <span class="textbox textbox-invalid combo" style="width: 148px; height: 20px;">
    <span class="textbox-addon textbox-addon-right" style="right: 0px;">
      <a href="javascript:void(0)" class="textbox-icon combo-arrow" icon-index="0" tabindex="-1" style="width: 18px; height: 20px;"></a>
    </span>
    <input type="text" class="textbox-text textbox-text-readonly validatebox-text validatebox-invalid textbox-prompt" autocomplete="off" readonly="readonly" placeholder="" title="" style="margin-left: 0px; margin-right: 18px; padding-top: 3px; padding-bottom: 3px; width: 122px;">  
    <input type="hidden" class="textbox-value" name="" value="">
  </span>
  <div class="panel combo-p" style="position: absolute; z-index: 110000; display: block; left: 20px; width: 150px; top: 42px;">
    <div class="combo-panel panel-body panel-body-noheader" title="" style="width: 148px; height: 198px;">
      <div id="sp">
        <div style="color:#99BBE8;background:#fafafa;padding:5px;">Select a language</div>
        <div style="padding:10px">
          <input type="radio" name="lang" value="01">  
          <span>Java</span>
          <br>  
          <input type="radio" name="lang" value="02">  
          <span>C#</span>
          <br>  
          <input type="radio" name="lang" value="03">  
          <span>Ruby</span>
          <br>  
          <input type="radio" name="lang" value="04">  
          <span>Basic</span>
          <br>  
          <input type="radio" name="lang" value="05">  
          <span>Fortran</span>
        </div>
      </div>
    </div>
  </div>
</body>
