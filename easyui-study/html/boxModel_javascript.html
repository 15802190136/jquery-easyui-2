<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>boxModal_javascript</title>
    <style>
    body {
      background-color: #222222;
      padding:20px;
    }
    #testDiv {
      width:200px;
      height:100px;
      padding:10px;
      border:5px solid #AE81FF;
      margin:30px;
      background-color: #A6E22E;
    }
    p {
      color:#D7F0F2;
      font-size: 20px;
    }
    </style>
  </head>
  <body>
    <div id="testDiv">
      
    </div>
    <p></p>
  </body>
  <script>
  //js
  var testDiv = document.getElementById("testDiv")
  
  p = document.getElementsByTagName("p")
  /*
  chrome
  offsetWidth-230:200+10*2+5*2
  scrollWidth-220:200+10*2 ?
  clientWidth-220
  */
  /*
  ie8
  <!DOCTYPE html>h或者<!doctype html public "-//w3c//dtd xhtml 1.0 transitional//en" "http://www.w3.org/tr/xhtml1/dtd/xhtml1-transitional.dtd">:
  offsetWidth-230:200+10*2+5*2
  scrollWidth-220:200+10*2 ?
  clientWidth-220
  无:
  offsetWidth-200:(innerWidth=200-10*2-5*2=170)
  scrollWidth-20:2*10? ?
  clientWidth-190:200-5*2
  */
  getStyle = function(obj,attr){
    if(obj.currentStyle){
      return obj.currentStyle[attr];
    }else{
      return getComputedStyle(obj,false)[attr];
    }
  }
  p[0].innerHTML = "style.width="+testDiv.style.width+" currentStyle/getComputedStyle('width')="+getStyle(testDiv,"width")+" scrollWidth="+testDiv.scrollWidth+" clientWidth"+testDiv.clientWidth +" offsetWidh="+testDiv.offsetWidth
  </script>
</html>
