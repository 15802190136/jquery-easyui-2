<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>datebox_dom</title>
    <link rel="stylesheet" type="text/css" href="../../css/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/validatebox.css">
    <link rel="stylesheet" type="text/css" href="../../css/textbox.css">
    <link rel="stylesheet" type="text/css" href="../../css/calendar.css">
    <style>
body {
  font-family: 'Helvetica Neue', Helvetica, 'Microsoft Yahei', 'Hiragino Sans GB', 'WenQuanYi Micro Hei', sans-serif;
  padding: 20px;
  font-size: 12px;
  line-height: 1.42857143;
  margin: 0;
}
input, button, select, textarea {
  font-family: inherit;
  font-size: inherit;
  line-height: inherit;
}
* {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}
.datebox-calendar-inner {
  height: 180px;
}
.datebox-button {
  height: 18px;
  padding: 2px 5px;
  text-align: center;
}
.datebox-button a {
  font-size: 12px;
  font-weight: bold;
  text-decoration: none;
  opacity: 0.6;
  filter: alpha(opacity=60);
}
.datebox-button a:hover {
  opacity: 1.0;
  filter: alpha(opacity=100);
}
.datebox-current,
.datebox-close {
  float: left;
}
.datebox-close {
  float: right;
}
.datebox .combo-arrow {
  background-image: url('../../img/datebox_arrow.png');
  background-position: center center;
}
.datebox-button {
  background-color: #F4F4F4;
}
.datebox-button a {
  color: #444;
}
    </style>
    <script src="../../bower_components/jquery/jquery.js"></script>
  </head>
<body>
<!--
  <input class="easyui-datebox">
-->
  <input class="easyui-datebox datebox-f combo-f textbox-f" style="display: none;">
  <span class="textbox combo datebox" style="width: 155px; height: 22px;">
    <span class="textbox-addon textbox-addon-right" style="right: 0px;">
      <a href="javascript:void(0)" class="textbox-icon combo-arrow" icon-index="0" style="width: 18px; height: 20px;"></a>
    </span>
    <input type="text" class="textbox-text validatebox-text textbox-prompt" autocomplete="off" placeholder="" style="margin-left: 0px; margin-right: 18px; padding-top: 1px; padding-bottom: 1px; width: 135px;">  
    <input type="hidden" class="textbox-value" name="" value=""></span>
  <div class="panel combo-p" style="position: absolute; z-index: 110003; display: block; left: 700.5px; top: 586px; width: 180px;">
    <div class="combo-panel panel-body panel-body-noheader" title="" style="overflow: hidden; width: 180px;">
      <div class="datebox-calendar-inner panel-noscroll" style="width: 178px;">
        <div class="calendar calendar-noborder easyui-fluid" style="width: 178px; height: 180px;">
          <div class="calendar-header">
            <div class="calendar-prevmonth"></div>
            <div class="calendar-nextmonth"></div>
            <div class="calendar-prevyear"></div>
            <div class="calendar-nextyear"></div>
            <div class="calendar-title">
              <span class="">Feb 2015</span>
            </div>
          </div>
          <div class="calendar-body" style="height: 156px;">
            <table class="calendar-dtable" cellspacing="0" cellpadding="0" border="0">
              <thead>
                <tr>
                  <th>S</th>
                  <th>M</th>
                  <th>T</th>
                  <th>W</th>
                  <th>T</th>
                  <th>F</th>
                  <th>S</th>
                </tr>
              </thead>
              <tbody>
                <tr class="calendar-first">
                  <td class="calendar-day calendar-other-month calendar-sunday calendar-first " abbr="2015,1,25" style="">25</td>
                  <td class="calendar-day calendar-other-month " abbr="2015,1,26" style="">26</td>
                  <td class="calendar-day calendar-other-month " abbr="2015,1,27" style="">27</td>
                  <td class="calendar-day calendar-other-month " abbr="2015,1,28" style="">28</td>
                  <td class="calendar-day calendar-other-month" abbr="2015,1,29" style="">29</td>
                  <td class="calendar-day calendar-other-month" abbr="2015,1,30" style="">30</td>
                  <td class="calendar-day calendar-other-month calendar-saturday calendar-last" abbr="2015,1,31" style="">31</td>
                </tr>
                <tr class="">
                  <td class="calendar-day calendar-sunday calendar-first " abbr="2015,2,1" style="">1</td>
                  <td class="calendar-day " abbr="2015,2,2" style="">2</td>
                  <td class="calendar-day" abbr="2015,2,3" style="">3</td>
                  <td class="calendar-day" abbr="2015,2,4" style="">4</td>
                  <td class="calendar-day" abbr="2015,2,5" style="">5</td>
                  <td class="calendar-day" abbr="2015,2,6" style="">6</td>
                  <td class="calendar-day calendar-saturday calendar-last " abbr="2015,2,7" style="">7</td>
                </tr>
                <tr class="">
                  <td class="calendar-day calendar-sunday calendar-first " abbr="2015,2,8" style="">8</td>
                  <td class="calendar-day" abbr="2015,2,9" style="">9</td>
                  <td class="calendar-day" abbr="2015,2,10" style="">10</td>
                  <td class="calendar-day " abbr="2015,2,11" style="">11</td>
                  <td class="calendar-day " abbr="2015,2,12" style="">12</td>
                  <td class="calendar-day" abbr="2015,2,13" style="">13</td>
                  <td class="calendar-day calendar-saturday calendar-last" abbr="2015,2,14" style="">14</td>
                </tr>
                <tr class="">
                  <td class="calendar-day calendar-sunday calendar-first" abbr="2015,2,15" style="">15</td>
                  <td class="calendar-day " abbr="2015,2,16" style="">16</td>
                  <td class="calendar-day " abbr="2015,2,17" style="">17</td>
                  <td class="calendar-day " abbr="2015,2,18" style="">18</td>
                  <td class="calendar-day" abbr="2015,2,19" style="">19</td>
                  <td class="calendar-day" abbr="2015,2,20" style="">20</td>
                  <td class="calendar-day calendar-saturday calendar-last" abbr="2015,2,21" style="">21</td>
                </tr>
                <tr class="">
                  <td class="calendar-day calendar-sunday calendar-first " abbr="2015,2,22" style="">22</td>
                  <td class="calendar-day" abbr="2015,2,23" style="">23</td>
                  <td class="calendar-day" abbr="2015,2,24" style="">24</td>
                  <td class="calendar-day calendar-today calendar-selected" abbr="2015,2,25" style="">25</td>
                  <td class="calendar-day" abbr="2015,2,26" style="">26</td>
                  <td class="calendar-day" abbr="2015,2,27" style="">27</td>
                  <td class="calendar-day calendar-saturday calendar-last " abbr="2015,2,28" style="">28</td>
                </tr>
                <tr class="calendar-last">
                  <td class="calendar-day calendar-other-month calendar-sunday calendar-first " abbr="2015,3,1" style="">1</td>
                  <td class="calendar-day calendar-other-month " abbr="2015,3,2" style="">2</td>
                  <td class="calendar-day calendar-other-month " abbr="2015,3,3" style="">3</td>
                  <td class="calendar-day calendar-other-month" abbr="2015,3,4" style="">4</td>
                  <td class="calendar-day calendar-other-month" abbr="2015,3,5" style="">5</td>
                  <td class="calendar-day calendar-other-month " abbr="2015,3,6" style="">6</td>
                  <td class="calendar-day calendar-other-month calendar-saturday calendar-last" abbr="2015,3,7" style="">7</td>
                </tr>
              </tbody>
            </table>
            <div class="calendar-menu" style="display: none;">
              <div class="calendar-menu-year-inner">
                <span class="calendar-menu-prev"></span>
                <span>
                  <input class="calendar-menu-year" type="text"></span>
                <span class="calendar-menu-next"></span>
              </div>
              <div class="calendar-menu-month-inner"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="datebox-button" style="width: 178px;">
        <table cellspacing="0" cellpadding="0" style="width:100%">
          <tbody>
            <tr>
              <td style="width: 50%;">
                <a href="javascript:void(0)">Today</a>
              </td>
              <td style="width: 50%;">
                <a href="javascript:void(0)">Close</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
